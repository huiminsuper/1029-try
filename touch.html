<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 规定ie用最新的内核渲染 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge chrome=1">
	<!-- 设置视口宽度与设备宽度一致不允许缩放页面 -->	
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>touch</title>
</head>
<body>
	<script>
		var startX;
		function startFn(e){
			//console.log("start");
			//console.log(e.touches);
			startX=e.touches[0].clientX;
			//console.log(startX);
		}
		function moveFn(e){
			//console.log("move");
			var moveX=e.touches[0].clientX;
			//console.log(startX+"  "+moveX);
			var offset=startX-moveX;
			if(offset>0){
				if(offset>50){ console.log("left");}
			}
			if(offset<0){
				if(offset<-50){console.log("right");}
			}
		}
		function endFn(){
			//console.log("end");		
		}
		document.addEventListener("touchstart",startFn,false);
		document.addEventListener("touchmove",moveFn,false);
		document.addEventListener("touchend",endFn,false);
	</script>
</body>
</html>
